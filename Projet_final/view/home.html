<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Formulaire ajout d'un étudiant</title>
    <link href="/Projet_final/assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Formulaire d'ajout étudiant</h1>
    <form action="/" method="POST">
      <label for="name">Nom :</label>
      <input type="text" name="name" id="name" required>
      <label for="birth">Date de naissance :</label>
      <input type="date" name="birth" id="birth" required>
      <button type="submit">Ajouter</button>
    </form>
    <a href="/users">Liste des étudiants</a>
  </body>
</html>
